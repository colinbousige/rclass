project:
  type: book

book:
  title       : Reproducible data treatment with R
  subtitle    : An introduction
  author      : 
    - name: "[Colin BOUSIGE](mailto:colin.bousige@cnrs.fr)<br><i>CNRS Researcher</i>"
      email: colin.bousige@cnrs.fr
      affiliation: "[Laboratoire des Multimat√©riaux et Interfaces](http://lmi.cnrs.fr/)<br>Lyon, France"
  date        : now
  url         : 'https://colinbousige.github.io/rclass/'
  # cover-image : logo.png
  google-analytics: google_analytics.html
  repo-url: https://github.com/colinbousige/rclass
  repo-actions: 
    - source
    - issue
  chapters:
    - index.qmd
    - 01-about.qmd
    - 02-stats.qmd
    - 03-getting_ready.qmd
    - 05-variables.qmd
    - 06-vectors.qmd
    - 07-dataframes.qmd
    - 08-reading_files.qmd
    - 09-lists.qmd
    - 10-functions.qmd
    - 11-conditions_loops.qmd
    - 12-plotting.qmd
    - 13-3d_plots.qmd
    - 14-fitting.qmd
    - 15-rmarkdown.qmd
    - 16-shiny.qmd
    - 17-units.qmd
    - 18-exercises.qmd
  sidebar:
    style: "docked"
    search: true

format:
  html:
    theme     : cosmo
    page-layout: full
    linkcolor : "#3d54cb"
    code-link : true
    code-tools: true
    code-copy : true
    css: style.css
    code-block-border-left: true
    code-block-bg: true

knitr:
  opts_chunk:
    comment: "#->"
    class-source : codeoutput
    width: 80

execute:
  cache     : false
  out-width : '75%'
  fig-asp   : .618034
  fig-align : center
  warning   : false
  message   : false
  comment   : "##"